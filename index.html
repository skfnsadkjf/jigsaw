<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Jigsaw</title>
	<link rel="stylesheet" href="index.css"/>
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<script src="index.js" type="text/javascript" defer></script>
</head>
<body>
	<audio id="audioClick" preload="auto"><source src="click.webm" type="audio/webm"></audio>
	<audio id="audioComplete" preload="auto"><source src="complete.webm" type="audio/webm"></audio>
	<canvas id="canvasWebGL"></canvas>
	<div id="hud">
		<div id="menuButton" class="hudElement clickable">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
				<path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z">
			</svg>
		</div>
		<div id="pieceCount" class="hudElement">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
				<path fill="currentColor" d="M519.442 288.651c-41.519 0-59.5 31.593-82.058 31.593C377.409 320.244 432 144 432 144s-196.288 80-196.288-3.297c0-35.827 36.288-46.25 36.288-85.985C272 19.216 243.885 0 210.539 0c-34.654 0-66.366 18.891-66.366 56.346 0 41.364 31.711 59.277 31.711 81.75C175.885 207.719 0 166.758 0 166.758v333.237s178.635 41.047 178.635-28.662c0-22.473-40-40.107-40-81.471 0-37.456 29.25-56.346 63.577-56.346 33.673 0 61.788 19.216 61.788 54.717 0 39.735-36.288 50.158-36.288 85.985 0 60.803 129.675 25.73 181.23 25.73 0 0-34.725-120.101 25.827-120.101 35.962 0 46.423 36.152 86.308 36.152C556.712 416 576 387.99 576 354.443c0-34.199-18.962-65.792-56.558-65.792z">
			</svg>
			<span></span>
		</div>
		<div id="timer" class="hudElement">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
				<path fill="currentColor" d="M256,8C119,8,8,119,8,256S119,504,256,504,504,393,504,256,393,8,256,8Zm92.49,313h0l-20,25a16,16,0,0,1-22.49,2.5h0l-67-49.72a40,40,0,0,1-15-31.23V112a16,16,0,0,1,16-16h32a16,16,0,0,1,16,16V256l58,42.5A16,16,0,0,1,348.49,321Z">
            </svg>
            <span></span>
		</div>
		<div id="mute" class="hudElement clickable" >
			<svg id="muteOn" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
				<path clip-rule="evenodd" d="m2 7.5v3c0 .8.6 1.5 1.4 1.5h2.3l3.2 2.8c.3.3 1.1.2 1.1-.6v-.9l-7.2-7.2c-.5.2-.8.8-.8 1.4zm8 2v-5.8c0-.8-.8-.9-1.1-.6l-2.9 2.5-4.0-4.0-1 1 3.4 3.4 5.6 5.6 3.6 3.6 1-1z" fill-rule="evenodd"/>
			</svg>
			<svg id="muteOff" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" style="display: none;">
				<path clip-rule="evenodd" d="m2 7.5v3c0 .8.6 1.5 1.4 1.5h2.3l3.2 2.8c.3.3 1.1.2 1.1-.6v-10.4c0-.8-.8-.9-1.1-.6l-3.2 2.8h-2.3c-.8 0-1.4.7-1.4 1.5z" fill-rule="evenodd"/>
			</svg>
		</div>
		<div id="volumeSlider" class="hudElement" style="display: none;">
			<input type="range" value="0" min="0" max="1" step="0.01">
		</div>
	</div>
	<div id="menu" class="hudElement">
		<p>
			<label class="clickable menuButton" for="fileInput" style="cursor:pointer;">Load File (image/video).</label>
			<div>You can also drag files into the window.</div>
			<input id="fileInput" type="file" style="display:none;" multiple>
			<div id="preview"></div>
		</p>
		<p>
			<div>Number of Pieces</div>
			<form id="piecesInputForm">
				<input id="piecesInput" type="number" value="200">
			</form>
		</p>
		<p id="startPuzzle" class="clickable menuButton">Start Puzzle</p>
	</div>
</body>
